<!DOCTYPE html>
<html>
<head>
  <title>Review Platform</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body class="container">
  <h1>User's Review</h1>
  <input type="text" id="username" />
  <a href="#" id="loginButton" onclick="userLogin()" class="btn btn-danger">Login</a> <br><br>
  Number of Reviews <input type="text" id="reviewCount" value="0" readonly autocomplete="off"/> <br>
  <div class="table-responsive">
    <table id="myTable" class=" table order-list">
    <thead>
        <tr>
            <td>Product Name</td>
            <td>Link</td>
            <td>Price</td>
            <td>Review</td>
            <td>Posted Date</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="col-sm-1">
                <input type="text" name="prod_name" class="form-control" />
            </td>
            <td class="col-sm-2">
                <input type="text" name="prod_link"  class="form-control"/>
            </td>
            <td class="col-sm-1">
                <input type="text" name="prod_price"  class="form-control"/>
            </td>
            <td class="col-sm-4">
                <input type="text" name="prod_review"  class="form-control"/>
            </td>
            <td class="col-sm-1">
                <input type="text" name="prod_date"  class="form-control"/>
            </td>
        </tr>
    </tbody>
    </table>
  </div>
  Product Name    <input type="text" id="prod_name" autocomplete="off"/> <br>
  Product Link    <input type="text" id="prod_link" autocomplete="off"/><br>
  Product Price   <input type="text" id="prod_price" autocomplete="off"/><br>
  Review comment  <input type="text" id="prod_review" autocomplete="off"/><br>
  <a href="#" onclick="submitUserReview()" class="btn btn-primary">Submit</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/web3@0.20.4/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
