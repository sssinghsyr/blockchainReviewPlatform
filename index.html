<!DOCTYPE html>
<html>
<head>
  <title>Review Platform</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>User's Review</h1>
  <input type="text" id="username" />
  <a href="#" onclick="userLogin()" class="btn btn-primary">Login</a> <br><br>
  Number of Reviews <textarea id="reviewCount" name="reviewcountName">0</textarea> <br>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Link</th>
          <th>Price</th>
          <th>Review</th>
          <th>Posted Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="prod_name-1"></td>
          <td id="prod_link-1"></td>
          <td id="prod_price-1"></td>
          <td id="prod_review-1"></td>
          <td id="prod_date-1"></td>
        </tr>
        <tr>
          <td id="prod_name-2"></td>
          <td id="prod_link-2"></td>
          <td id="prod_price-2"></td>
          <td id="prod_review-2"></td>
          <td id="prod_date-2"></td>
        </tr>
        <tr>
          <td id="prod_name-3"></td>
          <td id="prod_link-3"></td>
          <td id="prod_price-3"></td>
          <td id="prod_review-3"></td>
          <td id="prod_date-3"></td>
        </tr>
        <tr>
          <td id="prod_name-4"></td>
          <td id="prod_link-4"></td>
          <td id="prod_price-4"></td>
          <td id="prod_review-4"></td>
          <td id="prod_date-4"></td>
        </tr>
      </tbody>
    </table>
  </div>
  Product Name    <input type="text" id="prod_name"/> <br>
  Product Link    <input type="text" id="prod_link" /><br>
  Product Price   <input type="text" id="prod_price" /><br>
  Review comment  <input type="text" id="prod_review" /><br>
  <a href="#" onclick="submitUserReview()" class="btn btn-primary">Submit</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/web3@0.20.4/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
